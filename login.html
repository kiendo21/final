<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <img src="./assets/Vector.png" alt="">
            <a href="index.html" class="logo">Travlog</a>
            <a href="" class="nav-link">Categories</a>
        </div>
        <div class="nav-center">
            <form class="search-bar">
                <i class="fas fa-search"></i>
                <input type="search">
            </form>
        </div>
        <div class="nav-right">
            <a href="" class="nav-link">Teach on Byway</a>
            <a href="" class="nav-icon"><i class="fas fa-shopping-cart"></i></a>
            <a href="signup.html" class="btn btn-login">Log In</a>
            <a href="" class="btn btn-signup">Sign Up</a>
        </div>
    </header>

    <main class="signup-container">
        <div class="image-section">
            <img src="./assets/photo-1502003148287-a82ef80a6abc.jfif" style="width: 90%; height: 80%;"  alt="">
        </div>

        <div class="form-section">
            <h1>Create Your Account</h1>

            <form method="post">
                <div class="form-group split-group">
                    <div>
                        <label for="first-name">Full Name</label>
                        <input type="text" id="first-name" placeholder="First Name">
                    </div>
                    <div>
                        <label for="last-name" class="invisible-label">Last Name</label>
                        <input type="text" id="last-name" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email ID">
                </div>

                <div class="form-group split-group">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password">
                    </div>
                </div>

                <a href="index.html" type="submit" class="btn-submit" style="text-decoration: none;">
                    Create Account 
                    <i class="fas fa-arrow-right"></i>
                </a>
            </form>
            
            <div class="separator">
                <span class="line"></span>
                <span>Sign up with</span>
                <span class="line"></span>
            </div>

            <div class="social-logins">
                <button class="social-btn">
                    <img src="./assets/Facebook_Logo_Primary 2.png" alt="Facebook">
                    Facebook
                </button>
                <button class="social-btn">
                    <img src="./assets/google.png" alt="Google">
                    Google
                </button>
                <button class="social-btn">
                    <img src="./assets/image 1.png" alt="Microsoft">
                    Microsoft
                </button>
            </div>
        </div>
    </main>

</body>
</html>
