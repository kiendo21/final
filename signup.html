<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <img src="./assets/Vector.png" alt="">
            <a href="index.html" class="logo">travlog</a>
            <a href="" class="nav-link">Categories</a>
        </div>
        <div class="nav-center">
            <form class="search-bar">
                <i class="fas fa-search"></i>

            </form>
        </div>
        <div class="nav-right">
            <a href="" class="nav-link">Teach on Byway</a>
            <a href="" class="nav-icon"><i class="fas fa-shopping-cart"></i></a>
            <a href="" class="btn btn-login">Log In</a>
            <a href="login.html" class="btn btn-signup">Sign Up</a>
        </div>
    </header>

    <main class="signup-container">
        <div class="form-section">
            <h1>Sign in to your account</h1>

            <form method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Username or Email ID">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>

                <a href="index.html" type="submit" class="btn-submit" style="text-decoration: none;">
                    Sign in
                    <i class="fas fa-arrow-right"></i>
                </a>
            </form>
            
            <div class="separator">
                <span class="line"></span>
                <span>Sign in with</span>
                <span class="line"></span>
            </div>

            <div class="social-logins">
                <button class="social-btn">
                    <img src="./assets/Facebook_Logo_Primary 2.png" alt="">
                    Facebook
                </button>
                <button class="social-btn">
                    <img src="./assets/google.png" alt="">
                    Google
                </button>
                <button class="social-btn">
                    <img src="./assets/image 1.png" alt="">
                    Microsoft
                </button>
            </div>
        </div>

        <div class="image-section">
            <img src="./assets/premium_photo-1669047669217-a6e424cdff89.jfif" style="object-fit: contain; width: 100%; height: 80%;" alt="">
        </div>
    </main>

</body>
</html>
